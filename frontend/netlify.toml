# Netlify Configuration for Subscription Tracker Frontend

[build]
  # Build directory
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (output folder)
  publish = "dist"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    X-XSS-Protection = "1; mode=block"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Node version
[build.environment]
  NODE_VERSION = "18"
